<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramiro Lepori</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <script src="assets/javascript/main.js"></script>
</head>
<body>
<div class="nav-container"></div>

<section id="contact" class="section">
    <h2>Contact Me</h2>
    <p>Puedes contactarme a través del formulario a continuación o utilizando los enlaces a mis perfiles en LinkedIn y GitHub.</p>

    <div class="contact-container">
        <div class="form-container">
            <form action="mailto:leporiramiro@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="image-container">
            <img src="src/images/pexels-photo-3206081.webp" alt="Contact">
        </div>
    </div>

    <p>Encuéntrame en:</p>
    <ul>
        <li><a href="https://www.linkedin.com/your-profile-link">LinkedIn</a></li>
        <li><a href="https://github.com/your-github-profile">GitHub</a></li>
    </ul>
</section>
<script src="assets/javascript/navbar.js"></script>

</body>
</html>
